<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <!-- <h1 onclick="console.log('h1 is clicked')">Event nia click baji</h1> -->
    <h1 onclick="alert('h1 is clicked')">Event nia click baji</h1>
    <!-- <button onclick="alert(7)"></button> -->
    <button onclick="console.log(7)">Click Me</button>
    <p id="clicking-method"></p>
     <input id="name-field" type="text">
    <button id="update-name">Update</button>

    <script>
       document.getElementById('update-name').addEventListener('click',function(){
           const nameField = document.getElementById('name-field');

        const p = document.getElementById('clicking-method');
        p.innerText = nameField.value;
        nameField.value = '';
        //console.log(nameField.value);

        //    document.body.style.backgroundColor='blue';
    })
    // nameField.value = '';
    </script>
</body>
</html>
